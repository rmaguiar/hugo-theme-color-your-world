{{ define "main" }}

  {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}

  <main class="index">

    {{ if .Content }}
      <article>
        <h1>{{ .Title | emojify }}</h1>
        
        {{ partial "processed-content" . }}
      </article>
    {{ else }}
    
      <h1>{{ T "posts" }}</h1>
      
      {{ partial "post-list" . }}
      {{ partial "pagination" . }}
      
    {{ end }}

  </main>

{{ end }}
