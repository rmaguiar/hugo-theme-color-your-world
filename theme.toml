tags = [
  "blog",
  "contact form",
  "dark",
  "fast",
  "highlighting",
  "light",
  "multilingual",
  "minimalist",
  "personal",
  "responsive",
  "search",
  "technical"
]
features = [
  "dark mode",
  "noscript",
  "privacy",
  "syntax highlighting"
]
min_version = "0.71.0"

[author]
  name = "rmaguiar"
  homepage = "https://rmaguiar.keybase.pub"
